<div class="contianer" style="margin-top:50px">
  <div class="row">
    <div class="col-md-7 col-xs-12">
     <div id="map"></div>
    </div>
    <div class="col-md-5 col-xs-12 ">
   <div class="col-md-12" style="margin-top:20px">

      <input type="text" id="search" class="form-control" placeholder="พิมพ์ชื่อตำบล,อำเภอ หรือจังหวัดที่ต้องการ" >



   </div>
   <div class="col-md-12" style="margin-top:20px">
     <div class="col-md-12 text-center" >
       <label for="country"><h4>Placename :</h4></label>
       <label id="cname"><h4>Load...</h4></label>
     </div>
     <div class="col-md-12 text-center" >
       <span for="country" style="font-size:100px;" id="temp" >Load...</span>
     </div>
     <div class="col-md-6 text-center" >
       <img src="image/tempmin.png"  style="width:60px">
       <label for="country"><h4>Temp Min:</h4></label>
       <label id="tmin"><h4>Load...</h4></label>
     </div>
     <div class="col-md-6 text-center" >
       <img src="image/tempmax.png"  style="width:60px">
       <label for="country"><h4>Temp Max :</h4></label>
       <label id="tmax"><h4>Load...</h4></label>
     </div>
     <div class="col-md-12 text-center" >
       <label for="country"><h4>Weather :</h4></label>
        <img id="imgtemp" src=""  style="width:80px">
       <label id="weather"><h4>Load...</h4></label>
     </div>
  <!--<div class="col-md-12 text-center" >
       <label for="country"><h4>Description :</h4></label>
       <label id="des"><h4></h4></label>
     </div> !-->
     <div class="col-md-12 text-center" >
        <img src="image/sunrise.png"  style="width:80px">
       <label for="country"><h4>Sunrise :</h4></label>
       <label id="sunrise"><h4>Load...</h4></label>
     </div>
     <div class="col-md-12 text-center" >
        <img src="image/sunset.png"  style="width:80px">
       <label for="country"><h4>Sunset :</h4></label>
       <label id="sunset"><h4>Load...</h4></label>
     </div>
